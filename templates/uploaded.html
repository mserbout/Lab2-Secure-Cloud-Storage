<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Uploaded file: {{ filename }}</h1>
    <a href="{{ url_for('upload_file') }}">Upload another file</a>
    
    <h2>Upload File</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div>
            {{ form.file.label }}
            {{ form.file }}
        </div>
        <div>
            {{ form.encryption_algorithm.label }}
            {{ form.encryption_algorithm }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
