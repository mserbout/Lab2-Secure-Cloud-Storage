<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form class="login-form" method="POST">
            <label class="login-label" for="username">Username:</label><br>
            <input class="login-input" type="text" id="username" name="username"><br>
            <label class="login-label" for="password">Password:</label><br>
            <input class="login-input" type="password" id="password" name="password"><br>
            <input class="login-submit" type="submit" value="Login">
        </form>
        <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
